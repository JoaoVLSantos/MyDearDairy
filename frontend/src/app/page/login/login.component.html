<div class="login-container">
  <h1>My Dear Diary</h1>
  <p>Entre com seu email e senha para acessar</p>

  <button (click)="onGoHome()" class="back-button">X</button>

  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        required
        placeholder="seu@email.com"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        name="password"
        required
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

  <div class="signup-link">
    <p>NÃ£o tem uma conta? <a (click)="onSignUp()">Cadastre-se</a></p>
  </div>
</div>
